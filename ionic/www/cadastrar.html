<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <title> POP Troco &middot; </title>
    <link href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic" rel="stylesheet">
    <link href="assets/css/font-awesome.css" rel="stylesheet">
    <link href="css/toolkit-light.css" rel="stylesheet">
    <link href="css/application.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <style>
        /* note: this is a hack for ios iframe for bootstrap themes shopify page */
        /* this chunk of css is not part of the toolkit :) */
        
        body {
            width: 1px;
            min-width: 100%;
            *width: 100%;
        }
    </style>
</head>

<body>
    <!-- Preloader -->
    <div id="preloader">
        <div id="status">&nbsp;</div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="back-div"><a href="index.html"><span class="icon icon-chevron-left pull-left" style="color:white; font-size: 30px;"></span></a></div>
                <div style="width: 100%; text-align: center;">
                    <a href="#"> <img src="img/favicon.png" style="width: 64px; height: 64px; margin-left: -30px;"> </a>
                </div>
                <br>
                <p style="color:white; text-align: center;"><b>Cadastrar-se com</b></p> <a href="entrar.html" class="btn btn-lg btn-default btn-block" role="button"><span class="icon icon-facebook pull-left"></span>Facebook</a> <a href="cadastrar.html" class="btn btn-lg btn-default btn-block" role="button"><span class="icon icon-google-plus pull-left"></span>Google+</a>
                <br>
                <hr>
                <p style="color:white; text-align: center;"><b>Ou cadastre-se com seu usuário e senha</b></p>
                <form class="form-inline" action="#">
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" id="usuario" placeholder="Usuário">
                        <input type="email" class="form-control input-lg" id="senha" placeholder="Senha"> </div>
                    <button type="submit" class="btn btn-default btn-lg btn-block">Cadastrar-se</button>
                </form>
            </div>
            <div class="col-xs-12 force-to-bottom">
                <h6 style="text-align:center; color:white;">Ao cadastrar-me, declaro que aceito as <a href="#">Políticas de Privacidade</a> e os <a href="#">Termos e Condições de uso do POP Troco</a></h6>
                <br> </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/tablesorter.min.js"></script>
    <script src="js/toolkit.js"></script>
    <script src="js/application.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
        // execute/clear BS loaders for docs
        $(function () {
            while (window.BS && window.BS.loader && window.BS.loader.length) {
                (window.BS.loader.pop())()
            }
        })
    </script>
    <!-- Preloader -->
    <script type="text/javascript">
        //<![CDATA[
        $(window).on('load', function () { // makes sure the whole site is loaded
                $('#status').fadeOut(); // will first fade out the loading animation
                $('#preloader').delay(350).fadeOut('slow'); // will fade out the white DIV that covers the website.
                $('body').delay(350).css({
                    'overflow': 'visible'
                });
            })
            //]]>
    </script>
</body>

</html>
